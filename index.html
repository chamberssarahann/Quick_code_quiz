<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Quick Code Quiz</title>
</head>
<body>
  <h1>Quick Code Quiz</h1>
  <button class="Start-button">Start Game</button>

  <div id="time-div">
  <div>Time Left:</div>
  <div class="countdown">0</div>
  </div>

  <div id="Game-container">
  <h2>Question</h2>
  <div class="Questions">
  </div>
  <button class="Answer1"></button> <br>
  <button class="Answer2"></button> <br>
  <button class="Answer3"></button> <br>
  <button class="Answer4"></button> <br>
  </div>

  <div id="Scores-container">
  <h3>Coding Quiz Complete!</h3>
  <p>Please enter your initials</p>

  <form>
    <label for="initials">Initials:</label>
    <input type="text" id="initials" name="initials">
    <button id="submit">Submit</button><br><br>
  </form>
  </div>  

 <div id="scores-page">
  <h4>High Scores! Good job!</h4>
  <ul id="scores-display"></ul>
 </div> 

 <button id="again">Start Again</button>
<script src="./script.js"></script>
</body>
</html>
