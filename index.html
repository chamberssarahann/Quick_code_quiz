<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Mallanna&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Quick Code Quiz</title>
</head>
<body>
  <h1 class="bungee-hairline-regular">Quick Code Quiz</h1>
  <p id="rules">Here are the rules! <br>
  - You'll start with 1 minute <br>
- Each incorrect question subtracts 15 seconds <br>
- The quiz ends at 0 seconds</p>
  <button class="Start-button">Start Game</button>

  <div id="time-div">
  <div>Time Left:</div>
  <div class="countdown">0</div>
  </div>

  <div id="Game-container">
  <h2>Question</h2>
  <div class="Questions">
  </div>
  <button class="Answer1"></button> <br>
  <button class="Answer2"></button> <br>
  <button class="Answer3"></button> <br>
  <button class="Answer4"></button> <br>
  </div>

  <div id="Scores-container">
  <h3>Coding Quiz Complete!</h3>
  <p>Please enter your initials</p>

  <form>
    <label for="initials">Initials:</label>
    <input type="text" id="initials" name="initials">
    <button id="submit" class="submit-button">Submit</button><br><br>
  </form>
  </div>  

 <div id="scores-page">
  <h4>High Scores! Good job!</h4>
  <ul id="scores-display"></ul>
 </div> 

 <button id="again" class="start-again">Start Again</button>
<script src="./Assets/script.js"></script>
</body>
</html>
